{% extends 'base.html' %}
{% load static %}
{% block app_css %}
<link rel="stylesheet" type="text/css"
		href="{% static "komparasi/css/dropdown.css"%}"> 

{% endblock app_css %}

{% block contents %}

<div class='row'>
    <div class='col-sm-6'>
        
            <form action="{% url 'komparasi:hasilkomparasitahun' %}"  method="POST">
                    {% csrf_token %}
        <div class="card text-white">
                <div class='row'>
                        <div class='col-sm-2'> 
                            </div>
                            <div class='col-sm-8'> 
                                    <h4 class='h4margin' > Komparasi Keseluruhan Data</h4>
                                </div>
            
            <div class='col-sm-2'> 
                </div>
            </div>
            <br>
        <div class='row'>
                <div class='col-sm-2'> 
                </div>
          <div class='col-sm-4'> 
                <div class="select-wrap">
                        <label class='labelmargin'>Masukkan Tahun 1</label>
                        <select name="tahunsatu" style="width: 100%;">
                                <option value="0">Pilih Tahun</option>
                            {% for satuTahun in tahun %}
                                <option value={{satuTahun}}>{{satuTahun}}</option>
                            {% endfor %}
                        </select>
                      </div>
                </div> 
        
         <div class='col-sm-4'> 
                <div class="select-wrap">
                        <label class='labelmargin'>Masukkan Tahun 2</label>
                        <select name="tahundua" style="width: 100%;">
                                <option value="0">Pilih Tahun</option>
                                {% for satuTahun in tahun %}
                                    <option value={{satuTahun}}>{{satuTahun}}</option>
                                {% endfor %}
                        </select>
                      </div>
                </div>            
             
            </div>
            <br>
            <br>
                <button type="Submit" class="btn-block">Komparasi Hasil Penjualan</button>
            </div>               
         
              </form>
    </div>

    <div class='col-sm-6'>
        
            <form action="{% url 'komparasi:hasilkomparasitahunitem' %}"  method="POST">
                    {% csrf_token %}

            <div class='col-sm-2'> 
                </div>
            </div>

                                    </select>
                              </div>
                    </div> 
                </div>
                    <br>
        <div class='row'>
                <div class='col-sm-2'> 
                </div>
          <div class='col-sm-4'> 
                <div class="select-wrap">
                        <label class='labelmargin'>Masukkan Tahun 1</label>
                        <select name="tahunsatu" style="width: 100%;">
                                <option value="0">Pilih Tahun</option>
                            {% for satuTahun in tahun %}
                                <option value={{satuTahun}}>{{satuTahun}}</option>
                            {% endfor %}
                        </select>
                      </div>
                </div> 
        
         <div class='col-sm-4'> 
                <div class="select-wrap">
                        <label class='labelmargin'>Masukkan Tahun 2</label>
                        <select name="tahundua" style="width: 100%;">

                                {% for satuTahun in tahun %}
                                    <option value={{satuTahun}}>{{satuTahun}}</option>
                                {% endfor %}
                        </select>
                      </div>
                </div>            
             
            </div>
            <br>
            <br>
                <button type="Submit" class="btn-block">Komparasi Hasil Penjualan</button>
            </div>               
         
              </form>
    </div>
</div>
