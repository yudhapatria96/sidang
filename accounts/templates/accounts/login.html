{% extends 'base.html' %}
{% load static %}
{% block app_css %}
<link rel="stylesheet" type="text/css"
		href="{% static "accounts/css/styles.css" %}"> 
{% endblock app_css %}
{% block contents %}
<h1>Login</h1>
<form class="site-form" action="{% url 'accounts:login' %}" method="post">
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    <input type="submit" value="Login">
    <br>
    <a href="{% url "accounts:signup" %}">Belum Mempunya Akun? Daftar Disini</a>

</form>

{% endblock contents %}
