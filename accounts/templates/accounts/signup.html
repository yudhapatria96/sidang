{% extends 'base.html' %}
{% load static %}
{% block app_css %}
<link rel="stylesheet" type="text/css"
		href="{% static "accounts/css/styles.css" %}"> 
{% endblock app_css %}
{% block contents %}
<h1>Sign Up</h1>
<form class="site-form" action="/accounts/signup/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Signup">
    <a href="{% url "accounts:login" %}" role="button" class="btn btn-info">Kembali</a>
</form>
{% endblock contents %}
