<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>

var datadua = {{data_tahun}}
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: bulan,
        datasets: [{
            label: 'Prediksi Pelanggan Hotel Tahun ' + tahun,
            data: datasatu[0],
            backgroundColor: 'rgba(255,255,255, 0)',
            borderColor: [
                'rgba(255, 99, 132, 1)',
               
                
            ],
            borderWidth: 1
        },{
            label: 'Pelanggan Hotel Tahun ' + tahun,
            data: datadua[0],

            borderColor: [
                'rgba(31, 199, 32, 1)',
               
                
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
