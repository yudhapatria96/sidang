{% extends 'base.html' %}
{% load static %}

<div class ='row'>
        <div class='col-sm-3'>

            <canvas id="myChart" width="400" height="300"></canvas>
        </div>
        <div class='col-sm-3'>

{% endblock contents %}

{% block jquery %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
<script>
bulan = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktomber', 'November', 'Desember']

var all_data = {{datas}}
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: bulan,
        datasets: [{
            label: '{{labeling}}',
            data: all_data,
            backgroundColor: ['rgba(255, 99, 132, 1)', 'rgba(55, 255, 132, 1)', 'rgba(55, 55, 232, 1)', 'rgba(155, 55, 132, 1)', 'rgba(215, 125, 45, 1)','rgba(85, 125, 245, 1)','rgba(185, 45, 245, 1)', 'rgba(25, 45, 45, 1)', 'rgba(105, 115, 145, 1)', 'rgba(245, 145, 145, 1)','rgba(145, 245, 145, 1)','rgba(145, 145, 245, 1)'],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(55, 255, 132, 1)',
                'rgba(55, 55, 232, 1)',
                'rgba(155, 55, 132, 1)',
                'rgba(215, 125, 45, 1)',
                'rgba(85, 125, 245, 1)',
                'rgba(185, 45, 245, 1)',
                'rgba(25, 45, 45, 1)',
                'rgba(145, 145, 145, 1)',
                'rgba(245, 145, 145, 1)',
                'rgba(145, 245, 145, 1)',
                'rgba(145, 145, 245, 1)',


            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                scaleLabel: {
        display: true,
      },
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});

</script>

{% endblock jquery %}
